<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAZA - Авторизация</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <div class="auth-logo">ZAZA</div>
                <h1 class="auth-title">Добро пожаловать</h1>
                <p class="auth-subtitle">Войдите в админ панель</p>
            </div>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                    <span id="loginText">Войти</span>
                    <span id="loginLoader" class="loading hidden"></span>
                </button>
            </form>


        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
